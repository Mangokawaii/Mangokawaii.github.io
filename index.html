<html>
<head>
    <title>Mango的赛博小窝 | 二次元个人主页</title>
    <!-- 响应式设计设置，确保在不同设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 定义全局CSS变量，方便统一修改颜色方案 */
        :root {
            --primary-color: #ff6b9b; /* 主色调：粉色 */
            --secondary-color: #8c78ff; /* 辅助色：紫色 */
            --accent-color: #ffd166; /* 强调色：浅黄色 */
            --bg-color: #fff5f8; /* 背景色：浅粉色 */
            --card-color: #ffffff; /* 卡片背景色：白色 */
            --text-color: #333333; /* 文本颜色：深灰色 */
        }
        
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 使用可爱风格字体，符合二次元风格 */
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            /* 背景添加点阵图案，增强二次元氛围 */
            background-image: 
                radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px),
                radial-gradient(var(--secondary-color) 0.5px, var(--bg-color) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.7; /* 行高设置，提升可读性 */
        }
        
        /* 主容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto; /* 居中显示 */
            background: var(--card-color);
            border-radius: 20px; /* 圆角边框 */
            padding: 30px;
            /* 粉色阴影效果，增强立体感 */
            box-shadow: 0 8px 25px rgba(255, 107, 155, 0.2);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰元素：左上角和右下角的星星符号 */
        .container::before {
            content: "✧";
            color: var(--accent-color);
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .container::after {
            content: "✧";
            color: var(--accent-color);
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        /* 页头样式 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            /* 渐变色背景，增加层次感 */
            background: linear-gradient(135deg, #ffe6f0 0%, #f0e6ff 100%);
            border-radius: 15px;
            border: 1px dashed var(--secondary-color); /* 虚线边框 */
        }
        
        /* 主标题样式 */
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            /* 文字阴影，增强二次元可爱感 */
            text-shadow: 2px 2px 0px rgba(255, 209, 102, 0.3);
        }
        
        /* 简介文本样式 */
        .intro {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        /* 各内容区块样式 */
        .profile-section {
            margin: 35px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 5px solid var(--accent-color); /* 左侧强调线 */
        }
        
        /* 区块标题样式 */
        .section-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        /* 标题前的星星装饰 */
        .section-title::before {
            content: "★";
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        /* 列表样式重置 */
        .info-list {
            list-style: none;
            padding-left: 10px;
        }
        
        /* 列表项样式 */
        .info-list li {
            margin: 12px 0;
            padding-left: 30px;
            position: relative;
            /* 过渡效果，用于hover动画 */
            transition: transform 0.3s ease;
        }
        
        /* 列表项hover效果：轻微右移 */
        .info-list li:hover {
            transform: translateX(5px);
        }
        
        /* 列表项前的爱心装饰 */
        .info-list li:before {
            content: "♡";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }
        
        /* 联系区块样式 */
        .contact {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            /* 渐变色背景 */
            background: linear-gradient(135deg, #f0e6ff 0%, #ffe6f0 100%);
            border-radius: 15px;
        }
        
        /* 链接样式 */
        .contact a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px dotted var(--primary-color); /* 点状下划线 */
            transition: all 0.3s ease; /* 过渡效果 */
            display: inline-block;
            margin: 5px 0;
        }
        
        /* 链接hover效果：变色+轻微放大 */
        .contact a:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }
        
        /* 头像样式 */
        .anime-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 圆形头像 */
            margin: 0 auto 20px;
            background-image: url('https://avatars.githubusercontent.com/u/109289988?s=400&u=70cae74cb127bc103831557fa815eeb01909c2a2&v=4'); /* 二次元头像图片 */
            background-size: cover;
            background-position: center;
            border: 5px double var(--accent-color); /* 双重边框 */
            box-shadow: 0 5px 15px rgba(255, 107, 155, 0.3); /* 阴影效果 */
        }
        
        /* 响应式设计：小屏幕适配 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem; /* 缩小标题字体 */
            }
            
            .anime-avatar {
                width: 120px; /* 缩小头像 */
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- 头像区域 -->
            <div class="anime-avatar"></div>
            <h1>你好，欢迎来到Mango的赛博小窝</h1>
            <p class="intro">这是我的第一个静态网站，记录我的学习与生活哦~ ✨</p>
        </header>
        
        <!-- 关于我区块 -->
        <div class="profile-section">
            <h2 class="section-title">关于我</h2>
            <p>我是 Mango ，一名大学生，对编程和互联网技术充满兴趣！</p>
            <p>目前正在学习前端开发，希望能在这里分享我的学习成果和日常思考~</p>
        </div>
        
        <!-- 我的兴趣区块 -->
        <div class="profile-section">
            <h2 class="section-title">我的兴趣</h2>
            <ul class="info-list">
                <li>编程与网页开发 (尤其是做可爱的二次元网站~)</li>
                <li>探索新技术与工具</li>
                <li>阅读与知识分享</li>
                <li>看动漫和追番 (是个二次元爱好者哦！)</li>
            </ul>
        </div>
        
        <!-- 联系我区块 -->
        <div class="contact">
            <h2 class="section-title">联系我</h2>
            <p>个人主页：<a href="https://mangokawaii.github.io/" target="_blank">https://mangokawaii.github.io/</a></p>
            <p>邮箱：<a href="mailto:1002936887dxh@gmail.com">1002936887dxh@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
