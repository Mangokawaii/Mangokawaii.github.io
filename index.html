<html>
<head>
    <title>个人主页 | Mango的赛博小窝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f5f5f7;
            --text-color: #333333;
            --light-text: #666666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .intro {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .profile-section {
            margin: 40px 0;
        }
        
        .section-title {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .info-list {
            list-style: none;
        }
        
        .info-list li {
            margin: 12px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .info-list li:before {
            content: "•";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }
        
        .contact {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .contact a:hover {
            color: #5248d8;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>你好，欢迎来到Mango的个人主页</h1>
            <p class="intro">这是我的第一个静态网站，记录我的学习与生活 ✨</p>
        </header>
        
        <div class="profile-section">
            <h2 class="section-title">关于我</h2>
            <p>我是 Mango ，一名大学生，对编程和互联网技术充满兴趣。</p>
            <p>目前正在学习前端开发，希望能在这里分享我的学习成果和日常思考。</p>
        </div>
        
        <div class="profile-section">
            <h2 class="section-title">我的兴趣</h2>
            <ul class="info-list">
                <li>编程与网页开发</li>
                <li>探索新技术与工具</li>
                <li>阅读与知识分享</li>
            </ul>
        </div>
        
        <div class="contact">
            <h2 class="section-title">联系我</h2>
            <p>个人主页：<a href="https://mangokawaii.github.io/" target="_blank">https://mangokawaii.github.io/</a></p>
            <p>邮箱：<a href="mailto:1002936887dxh@gmail.com">1002936887dxh@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
