<html>
<head>
    <title>Mango的赛博小窝 | 一只巨大的Mango</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #ff6b9b;
            --secondary-color: #8c78ff;
            --accent-color: #ffd166;
            --bg-color: #fff5f8;
            --card-color: #ffffff;
            --text-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(var(--secondary-color) 0.5px, transparent 0.5px),
                radial-gradient(var(--secondary-color) 0.5px, var(--bg-color) 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--text-color);
            padding: 20px;
            line-height: 1.7;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(255, 107, 155, 0.2);
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }
        
        /* 装饰元素 */
        .container::before {
            content: "✧";
            color: var(--accent-color);
            font-size: 30px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        
        .container::after {
            content: "✧";
            color: var(--accent-color);
            font-size: 30px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffe6f0 0%, #f0e6ff 100%);
            border-radius: 15px;
            border: 1px dashed var(--secondary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px rgba(255, 209, 102, 0.3);
        }
        
        .intro {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .profile-section {
            margin: 35px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 5px solid var(--accent-color);
        }
        
        .section-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: "★";
            margin-right: 10px;
            color: var(--accent-color);
        }
        
        .info-list {
            list-style: none;
            padding-left: 10px;
        }
        
        .info-list li {
            margin: 12px 0;
            padding-left: 30px;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .info-list li:hover {
            transform: translateX(5px);
        }
        
        .info-list li:before {
            content: "♡";
            color: var(--primary-color);
            position: absolute;
            left: 0;
        }
        
        .contact {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f0e6ff 0%, #ffe6f0 100%);
            border-radius: 15px;
        }
        
        .contact a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            border-bottom: 2px dotted var(--primary-color);
            transition: all 0.3s ease;
            display: inline-block;
            margin: 5px 0;
        }
        
        .contact a:hover {
            color: var(--primary-color);
            transform: scale(1.05);
        }
        
        .anime-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://picsum.photos/seed/anime/300/300');
            background-size: cover;
            background-position: center;
            border: 5px double var(--accent-color);
            box-shadow: 0 5px 15px rgba(255, 107, 155, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .anime-avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="anime-avatar"></div>
            <h1>你好，欢迎来到Mango的赛博小窝</h1>
            <p class="intro">这是我的第一个静态网站，记录我的学习与生活哦~ ✨</p>
        </header>
        
        <div class="profile-section">
            <h2 class="section-title">关于我</h2>
            <p>我是 Mango ，一名大学生，对编程和互联网技术充满兴趣！</p>
            <p>目前正在学习前端开发，希望能在这里分享我的学习成果和日常思考~</p>
        </div>
        
        <div class="profile-section">
            <h2 class="section-title">我的兴趣</h2>
            <ul class="info-list">
                <li>编程与网页开发 (尤其是做可爱的二次元网站~)</li>
                <li>探索新技术与工具</li>
                <li>阅读与知识分享</li>
                <li>看动漫和追番 (是个二次元爱好者哦！)</li>
            </ul>
        </div>
        
        <div class="contact">
            <h2 class="section-title">联系我</h2>
            <p>个人主页：<a href="https://mangokawaii.github.io/" target="_blank">https://mangokawaii.github.io/</a></p>
            <p>邮箱：<a href="mailto:1002936887dxh@gmail.com">1002936887dxh@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
